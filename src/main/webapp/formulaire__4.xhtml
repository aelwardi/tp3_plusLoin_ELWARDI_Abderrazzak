<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./WEB-INF/template_defaut.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="numEx" value="#{bean1.nombre}"/>
    </f:metadata>
    <ui:define name="complementTitreEtH1">formulaire_4</ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Entrez un nombre" for="nombre"/>
            <h:inputText id="nombre" value="#{bean1.nombre}"/>
            <h:commandButton value="Valider" action="#{bean1.actionString('affichage__4?numEx=', bean1.nombre, '&amp;faces-redirect=true')}"/>
          </h:form>
    </ui:define>

</ui:composition>
